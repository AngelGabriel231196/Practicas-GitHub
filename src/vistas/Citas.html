<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mainMenu.css">
    <title>Citas</title>
</head>
<body>
    <div class="contenedor-menu">
        <div class="menu"><a href="./home.html"></a>Home</div>
        <div class="menu"><a href=""></a>Agendar Citas</div>
        <div><a class="menu" href="Especialidades.html">Especialidades</a></div>
        <div> <a class="menu" href="./nosotros.html">Acerca de nosotros</a></div>
        <div ><a class="menu" href="../index.html"> Salir</a></div>
    </div>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <form action="">
                    <h2>Nombres:</h2>
                    <input class="Contenedor" id="nombre" type="text" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingresa solo letras y espacios" />
                    <br>
                    <br>
                    <h2>Apellidos:</h2>
                    <input class="Contenedor" id="apellidos" type="text" required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingresa solo letras y espacios"  />
                    <br>
                    <br>
                    <h2>Fecha:</h2>
                    <input class="Contenedor" id="fecha" type="date" required />
                    <br>
                    <br>
                    <h2>Especialidad:</h2>
                    <!-- <input class="Contenedor" id="especialidad" type="text" required /> -->
                    <select class="Contenedor" id="especialidad" required>
                        <option value="">Selecciona una especialidad</option>
                        <option value="Cardiología">Cardiología</option>
                        <option value="Dentista">Dentista</option>
                        <option value="Neurocirujano">Neurocirujano</option>
                        <option value="Pediatría">Pediatría</option>
                    </select>
                    <br>
                    <br>
                    <h2>Numero Telefonico:</h2>
                    <input class="Contenedor" id="telefono" type="tel" required min="0000000000 " max="9999999999" title="Ingresa solo números "  />
                    <br>
                    <br>
                    <h2>Correo Electrónico:</h2>
                    <input class="Contenedor" id="correo" type="email" required />
                    <br>
                    <br>
                    <button onclick="imprimir()" type="submit" class="boton">Imprimir</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <script src="/jsPDF-1.3.2/dist/jspdf.min.js"></script>
        <script src="../js/main.js"></script>
    </footer>
</body>
</html>
